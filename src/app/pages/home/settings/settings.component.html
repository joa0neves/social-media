<div class="center-me">
  <form [formGroup]="form" (ngSubmit)="update()">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="{{user.firstname}}" formControlName="firstname">
          <!--<mat-error *ngIf="form.controls.firstname.invalid">First Name is required</mat-error>-->
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="{{user.lastname}}" formControlName="lastname">
          <!--<mat-error *ngIf="form.controls.lastname.invalid">Last Name is required</mat-error>-->
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="New Email" formControlName="email">
          <!--<mat-error *ngIf="form.controls.email.invalid">Email is required</mat-error>-->
        </mat-form-field>
      </p>
      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="New Password" formControlName="password">
          <!--<mat-error *ngIf="form.controls.password.invalid">Password is required</mat-error>-->
        </mat-form-field>
      </p>
      <div class="button">
        <button type="button" (click)="delete()" mat-raised-button  color="warn">DELETE ACCOUNT</button>
        <button type="submit" mat-raised-button [disabled]="form.invalid">Update</button>
      </div>
  </form>
</div>
