<div class="info">
  <img src="{{user.picture}}" alt="{{user.firstname}} {{user.lastname}}'s profile picture" width="75">
  <h2>{{user.firstname}} {{user.lastname}}</h2>
</div>
<div class="center-me">
	<div class="post-grid">
		<div *ngFor="let post of posts" >
			<div class="post">
				<img src={{post.photoUrl}} alt={{post.title}} width="300">
				<div style="display: flex">
					<h3 style="margin-top: 12px;">{{post.title}}</h3>
					<mat-divider [vertical]="true" style="padding-right: 5px; padding-left: 5px;"></mat-divider>
					<h2 style="color: #F44336; margin-top: 12px; padding-left:5px">{{post.likes.length}}</h2>
					<span class="material-icons" style="color: #F44336; margin-top: 16px; padding-left: 5px">favorite</span>
          <mat-divider [vertical]="true" style="padding-right: 5px; padding-left: 5px;"></mat-divider>
          <div  *ngIf="show">
            <button (click)='delete(post)' mat-fab color="disabled" aria-label="Delete">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
				</div>
				<mat-divider [inset]="true" style="margin-top: 12px; margin-bottom: 12px;"></mat-divider>
			</div>
		</div>
	</div>
</div>
