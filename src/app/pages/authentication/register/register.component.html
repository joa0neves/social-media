<mat-card-title>Register</mat-card-title>
<form [formGroup]="form" enctype="multipart/form-data" (ngSubmit)="submit()">
  <p>
    <mat-form-field>
      <ngx-mat-file-input [formControl]="fileControl" [multiple]="multiple" [accept]="accept" [color]="color">
      </ngx-mat-file-input>
   </mat-form-field>
  </p>
  <p>
		<mat-form-field>
			<input type="text" matInput placeholder="First Name" formControlName="firstname">
			<mat-error *ngIf="form.controls.firstname.invalid">First Name is required</mat-error>
		</mat-form-field>
  </p>
  <p>
		<mat-form-field>
			<input type="text" matInput placeholder="Last Name" formControlName="lastname">
			<mat-error *ngIf="form.controls.lastname.invalid">Last Name is required</mat-error>
		</mat-form-field>
  </p>
  <p>
		<mat-form-field>
			<input type="text" matInput placeholder="Email" formControlName="email">
			<mat-error *ngIf="form.controls.email.invalid">Email is required</mat-error>
		</mat-form-field>
  </p>
  <p>
		<mat-form-field>
			<input type="password" matInput placeholder="Password" formControlName="password">
			<mat-error *ngIf="form.controls.password.invalid">Password is required</mat-error>
		</mat-form-field>
  </p>
  <div class="button">
		<a routerLink="/auth" mat-stroked-button color="warn">Cancel</a>
		<button type="submit" mat-raised-button [disabled]="form.invalid || fileControl.invalid" color="primary">Submit</button>
	</div>
</form>
